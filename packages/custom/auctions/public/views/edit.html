<section data-ng-controller="AuctionsController" data-ng-init="findOne()">
  <form name="auctionForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(auctionForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && auctionForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="auction.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && auctionForm.title.$invalid" class="help-block">
          <p ng-show="auctionForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && auctionForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="auction.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && auctionForm.content.$invalid" class="help-block">
          <p ng-show="auctionForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>

      <div class="form-group" ng-class="{ 'has-error' : submitted && auctionForm.endDate.$invalid }">
          <label mean-token="'create-endDate'" class="col-md-3 control-label">Eind datum</label>
          <div class="col-md-9">

              <div class='input-group date' id='endDatePicker'>
                  <input name="endDate" type="text" class="form-control" data-ng-model="auction.endDate" id="endDate" placeholder="Eind datum" required>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
              </div>
              <div ng-show="submitted && auctionForm.endDate.$invalid" class="help-block">
                  <p ng-show="auctionForm.endDate.$error.required">Eind datum is required</p>
              </div>
          </div>
      </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
